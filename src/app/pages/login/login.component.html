<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col sm="9" md="7" xl="5">
        <c-card class="p-4">
          <c-card-body>
            <form cForm>
              <h1>Clinica del Calzado</h1>
              <p class="text-body-secondary">Ingresa tus credenciales</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="username" cFormControl placeholder="Identificación" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="current-password" cFormControl placeholder="Clave" type="password" />
              </c-input-group>
              <c-row>
                <c-col>
                  <button cButton color="primary" (click)="iniciarSesion()">
                    Iniciar sesión
                  </button>
                </c-col>
                <c-col>
                  <button cButton color="link" class="w-100" style="text-align: right;">
                    Recuperar clave
                  </button>
                </c-col>
              </c-row>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
