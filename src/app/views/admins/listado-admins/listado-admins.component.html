<c-card>
    <c-card-header>
        <h5>Listado administradores</h5>
    </c-card-header>
    <c-card-body>
        <div class="overflow-y-auto">
            <table cTable hover striped>
                <thead>
                    <tr>
                        <th scope="col">Acciones</th>
                        <th scope="col">Identificaci√≥n</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    @for (admin of administradores; track admin.identification) {
                    <tr>
                        <td>
                            <a cButton color="primary" variant="ghost" size="sm" shape="rounded-pill"
                                cTooltip="Ver administrador" [routerLink]="['/admins/ver/' + admin.identification]">
                                <svg cIcon name="cil-external-link"></svg>
                            </a>
                            <a cButton color="success" variant="ghost" size="sm" shape="rounded-pill"
                                cTooltip="Editar administrador"
                                [routerLink]="['/admins/editar/' + admin.identification]">
                                <svg cIcon name="cil-pencil"></svg>
                            </a>
                        </td>
                        <th scope="row">{{admin.identification}}</th>
                        <td>{{admin.name}}</td>
                        <td>{{admin.cellphone}}</td>
                        <td>{{admin.rol}}</td>
                        <td>
                            <c-badge color="{{admin.status == constService.ESTADO_ADMIN.ACTIVO ? 'info' : 'danger'}}"
                                shape="rounded-pill">
                                {{admin.status | uppercase}}
                            </c-badge>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </c-card-body>
</c-card>
